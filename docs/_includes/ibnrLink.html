<div
  style="white-space: nowrap; {% if label.info.reliability > 1 %} background-color: honeydew; {% endif %}"
  title="{{ label.info.reliability }}"
>
  {{ label.value }}

  <a
    href="https://tickets.oebb.at/en/ticket?stationOrigEva={{ label.value }}"
    target="_blank"
    class="btn btn-outline-dark btn-sm"
  >
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Logo_%C3%96BB.svg"
      title="Oebb (AT)"
      style="width: 1.2em; width: 1.2em"
    />
  </a>
  <a
    href="https://reiseauskunft.bahn.de/bin/bhftafel.exe/en?input={{ label.value }}&boardType=dep&time=actual&productsDefault=1111101&start=yes"
    target="_blank"
    class="btn btn-outline-dark btn-sm"
  >
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Deutsche_Bahn_AG-Logo.svg"
      title="DB (DE)"
      style="width: 1.2em; width: 1.2em"
    />
  </a>

</div>
