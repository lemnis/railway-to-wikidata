{% if label.qualifiers.P518[0].value == 'Q23076' %}
<a
  href="https://www.ns.nl/en/stationsinformatie/{{ label.value }}"
  target="_blank"
>
  {{ label.value }}
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Logo_NS.svg"
    title="NS (NL)"
    style="width: 1.2em; width: 1.2em"
  />
</a>
{% elsif label.qualifiers.P518[0].value == 'Q393524' %}
<a
  href="https://aplikacie.zsr.sk/infotabule/StationDetail.aspx?t=2&id={{ label.value }}"
  target="_blank"
>
  {{ label.value }}
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/0/04/ZSR-Logo.svg"
    title="NS (NL)"
    style="width: 1.2em; width: 1.2em"
  />
</a>
{% else %} {{ label.value }} {% endif %}
<br />
